---
name:  famd
title: Factor analysis of mixed data
refs: snowCluster
jrs:   '1.1'

items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: eigen
      title: 'Eigenvalues'
      visible: (eigen)
      type: Table
      clearWith:
        - vars
        - labels
        - type
        - gn
        - colvar
        - rowvar
        - quanvar
        - qualvar
        
      columns:
        - name: comp
          title: 'Component'
          type: 'text'
        - name: eigen
          title: Eigenvalue
          type: number
        - name: varProp
          title: '% of Variance'
          type: number
        - name: varCum
          title: 'Cumulative %'
          type: number

    - name: ci
      title:  '`Individuals across dimensions - ${rowvar}`'
      visible: (ci)
      type: Table
      clearWith:
        - vars
        - labels
        - type
        - gn
        - colvar
        - rowvar
        - quanvar
        - qualvar

      columns:
        - name: name
