title: Decision Tree
name: tree
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1 
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
      - type: TargetLayoutBox
        label: Factors
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Data split'
            children:
              - type: TextBox
                name: per
                format: number
          - type: Label
            label: 'Training set'
            children:
              - type: CheckBox
                name: over1
              - type: CheckBox
                name: tab1
          - type: Label
            label: 'Test set'
            children:
              - type: CheckBox
                name: over2
              - type: CheckBox
                name: tab2
              - type: CheckBox
                name: cla
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: 'Total'
            children:
              - type: CheckBox
                name: over
              - type: CheckBox
                name: tab
          - type: Label
            label: 'Plots' 
            children:
              - type: CheckBox
                name: plot
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot)
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot1)
