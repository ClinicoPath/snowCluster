---
name:  hc
title: Clustering Dendrogram
menuGroup: snowCluster
menuSubgroup: Cluster Plot
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: labels
      title: 'Label(Optional)'
      type: Variable
      suggested:
         - nominal
      permitted:
        - id
        - factor
  
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric  

    - name: stand
      title: Standardize data
      type: Bool
      default: TRUE

    - name: k
      title: Number of clusters
      default: 2
      type: Integer
      min: 1

    - name: metric
      title: Distance measure
      type: List
      options:
        - euclidean
        - manhattan
        - maximum
        - canberra
        - binary
        - minkowski
      default: euclidean 

    - name: method
      title: Clustering method
      type: List
      options:
        - ward.D
        - ward.D2
        - single
        - complete
        - average
      default: ward.D2

    - name: type
      title: Type of plot
      type: List
      options:
        - rectangle
        - circular
        - phylogenic
      default: rectangle

    - name: plot
      title: Cluster Dendrogram
      type: Bool
      default: FALSE
  
    - name: clust
      title: 'Cluster number'
      type: Output    
      
    - name: width
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height
      type: Integer
      title: "X"
      default: 500
...
