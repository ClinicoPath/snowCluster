title: Prophet with Multiple Variables
name: prophet
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time(Only for ds)
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
  - type: CollapseBox
    label: Prophet Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2
                children: 
                  - type: ComboBox
                    name: method
                    enable: (plot2)
