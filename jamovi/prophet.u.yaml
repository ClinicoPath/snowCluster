title: Prophet with Multiple Variables
name: prophet
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Time variable named ds
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Options
            children:
              - type: TextBox
                name: periods
                format: number
              - type: ComboBox
                name: unit
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot1
                style: list-inline
                children:
                  - type: TextBox
                    name: width
                    format: number
                    enable: (plot1)
                  - type: TextBox
                    name: height
                    format: number
                    enable: (plot1)
              - type: CheckBox
                name: plot2
                children: 
                  - type: ComboBox
                    name: method
                    enable: (plot2)
                  - type: TextBox
                    name: width1
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height1
                    format: number
                    enable: (plot2)     
