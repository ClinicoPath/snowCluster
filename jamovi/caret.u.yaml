title: Machine Learning
name: caret
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
      - type: TargetLayoutBox
        label: Factors
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Data
            children:
              - type: TextBox
                name: per
                format: number
              - type: ComboBox
                name: trans
          - type: Label
            label: Training Model
            children:
              - type: ComboBox
                name: method
          - type: Label
            label: Tuning parameters
            children:
              - type: ComboBox
                name: mecon
              - type: TextBox
                name: number
                format: number
              - type: TextBox
                name: repeats
                format: number
              - type: TextBox
                name: tune
                format: number
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot5
              - type: CheckBox
                name: plot6
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot1
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Training set
            children:
              - type: CheckBox
                name: over1
              - type: CheckBox
                name: tra
              - type: CheckBox
                name: cla1
              - type: CheckBox
                name: plot
                children:
                  - type: ComboBox
                    name: cm1
                    enable: (plot)
                  - type: CheckBox
                    name: plot4
                    enable: (plot)
          - type: Label
            label: Test set
            children:
              - type: CheckBox
                name: over
              - type: CheckBox
                name: tes
              - type: CheckBox
                name: cla
              - type: CheckBox
                name: plot3
          - type: Label
            label: Save
            children:
              - type: Output
                name: pred
  - type: CollapseBox
    label: Compare models
    margin: normal
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Label
            label: ''
            children:
              - name: ml
                type: TextBox
                format: string
                stretchFactor: 2
          - type: Label
            label: Tuning parameters
            children:
              - type: ComboBox
                name: me
              - type: TextBox
                name: num
                format: number
              - type: TextBox
                name: rep
                format: number
          - type: Label
            label: Model comparison
            children:
              - type: CheckBox
                name: accu
              - type: CheckBox
                name: kapp
              - type: CheckBox
                name: plot7

  
