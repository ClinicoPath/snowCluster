title: Machine Learning
name: caret
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
      - type: TargetLayoutBox
        label: Predictors
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
  - type: CollapseBox
    label: Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Data
            children:
              - type: ComboBox
                name: scale
              - type: TextBox
                name: per
                format: number
          - type: Label
            label: Tuning parameters
            children:
              - type: ComboBox
                name: mecon
              - type: TextBox
                name: number
                format: number
              - type: TextBox
                name: repeats
                format: number
              - type: TextBox
                name: tune
                format: number
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot1
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Model list
            children:
              - type: ComboBox
                name: method
          - type: Label
            label: Training set
            children:
              - type: CheckBox
                name: over1
              - type: CheckBox
                name: tra
          - type: Label
            label: Test set
            children:
              - type: CheckBox
                name: over
              - type: CheckBox
                name: tes
              - type: CheckBox
                name: cla
  - type: CollapseBox
    label: 'Comparing model predictions'
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: 'Model'
            children:
              - type: ComboBox
                name: cm1
              - type: CheckBox
                name: plot3
