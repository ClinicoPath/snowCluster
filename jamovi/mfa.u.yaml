title: Multiple Factor Analysis
name: mfa
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: labels
            isTarget: true
            maxItemCount: 1
  - type: CollapseBox
    label: Analysis Options
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Options
            children:
              - type: TextBox
                name: k
                format: number
              - type: TextBox
                name: group
                format: string
                stretchFactor: 2
              - type: TextBox
                name: type
                format: string
                stretchFactor: 2
              - type: TextBox
                name: gn
                format: string
                stretchFactor: 3
  - type: CollapseBox
    label: Multiple Factor Analysis
    margin: normal
    collapsed: true
    children:
      - type: CheckBox
        name: eigen
