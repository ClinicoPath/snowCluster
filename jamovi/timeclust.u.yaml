title: Time Series Clustering
name: timeclust
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: 'time'
        children:
          - type: VariablesListBox
            name: feature
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 'item'
        children:
          - type: VariablesListBox
            name: item
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 'value'
        children:
          - type: VariablesListBox
            name: value
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: k
        format: number
      - type: Output
        name: clust
      - type: CheckBox
        name: plot
        style: list-inline
        children:
          - type: TextBox
            name: width
            format: number
            enable: (plot)
          - type: TextBox
            name: height
            format: number
            enable: (plot)
      # - type: TextBox
      #   name: angle
      #   format: number
      #   enable: (plot)
      #   suggestedValues:
      #     - value: 0
      #     - value: 45
      #     - value: 90
