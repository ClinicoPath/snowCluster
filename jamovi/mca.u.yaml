title: Multiple Correspondence Analysis 
name: mca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
            maxItemCount: 1      
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Tests"
            children:
              - name: eigen
                type: CheckBox 
              - name: loadingvar
                type: CheckBox
                children:
                  - type: ComboBox
                    name: colvar
                    enable: (loadingvar) 
              - name: loadingind
                type: CheckBox   
                children:
                  - type: ComboBox
                    name: rowvar
                    enable: (loadingind) 
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: "Plots"
            children:
              - type: CheckBox
                name: plot5
              - type: CheckBox
                name: plot6
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot3
              - type: CheckBox
                name: plot4
