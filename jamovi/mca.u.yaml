title: Multiple Correspondence Analysis 
name: mca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: facs
            isTarget: true
            maxItemCount: 1      
  - type: CollapseBox
    label: Multiple Correspondence Analysis
    margin: normal
    collapsed: true
    children:
      - name: eigen
        type: CheckBox 
      - name: loadingvar
        type: CheckBox
      - name: loadingind
        type: CheckBox   
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: CheckBox
        name: plot5
      - type: CheckBox
        name: plot1
      - type: CheckBox
        name: plot2
      - type: CheckBox
        name: plot3
      - type: CheckBox
        name: plot4
