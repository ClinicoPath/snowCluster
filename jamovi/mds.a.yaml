---
name:  mds
title: Multidimensional Scaling Plot
menuGroup: snowCluster
menuSubgroup: Cluster Plot
version: '1.0.0'
jas: '1.2'

options:
    - name: mode
      title: ""
      type: List
      options:
            - name: simple
              title: 'MDS Analysis'
            - name: complex
              title: '3D Plot'
      default: simple

    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: labels
      title: Labels (Optional)
      type: Variable
      suggested:
        - id
      permitted:
        - id
        - factor
  
    - name: vars
      title: Variables
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric  
  
    - name: k
      title: Number of groups
      default: 2
      type: Integer
      min: 1

    - name: plot
      title: MDS Plot 
      type: Bool
      default: TRUE
      
    - name: plot1
      title: K-means Plot
      type: Bool
      default: FALSE
  
    - name: xlab
      title: 'x axis'
      type: Variable
      suggested:
         - continuous
      permitted:
        - numeric  

    - name: ylab
      title: 'y axis'
      type: Variable
      suggested:
         - continuous
      permitted:
        - numeric  

    - name: zlab
      title: 'z axis'
      type: Variable
      suggested:
         - continuous
      permitted:
        - numeric  

    - name: group
      title: Group(Optional)
      type: Variable
      suggested:
        - nominal
      permitted:
        - factor

    - name: plot2
      title: Three dimensional Plot
      type: Bool
      default: FALSE

