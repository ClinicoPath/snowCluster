---
name:  tree
title: Decision Tree
menuGroup: snowCluster
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      type: Variable
      title: Dependent Variable
      suggested:
        - nominal
      permitted:
        - factor
      
    - name: covs
      title: Covariates
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric
 
    - name: facs
      title: Factors
      type: Variables
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
 
    - name: per
      title: Split set(%)
      type: Number
      min: 0.1
      max: 1.0
      default: 0.7

    - name: plot
      title: Tree plot 
      type: Bool
      default: FALSE
      
    - name: over
      title: Overall statistics 
      type: Bool 
      default: TRUE   
      
    - name: tab
      title: Confusion matrix 
      type: Bool 
      default: FALSE          

    - name: cla
      title: Statistics by class
      type: Bool 
      default: FALSE     
      
