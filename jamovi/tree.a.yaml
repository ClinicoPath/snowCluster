---
name:  tree
title: Decision Tree
menuGroup: snowCluster
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      type: Variable
      title: Dependent Variable
      suggested:
        - nominal
      permitted:
        - factor
      
    - name: covs
      title: Covariates
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric
 
    - name: facs
      title: Factors
      type: Variables
      suggested:
        - nominal
        - ordinal
      permitted:
        - factor
 
    - name: per
      title: Split set(%)
      type: Number
      min: 0.1
      max: 1
      default: 1

    - name: plot
      title: Tree plot 
      type: Bool
      default: FALSE
      
    - name: over
      title: 'Overall statistics' 
      type: Bool 
      default: FALSE  
      
    - name: tab
      title: Confusion matrix 
      type: Bool 
      default: FALSE          

    - name: cla
      title: Statistics by class
      type: Bool 
      default: FALSE     
      
    - name: over1
      title: 'Overall statistics' 
      type: Bool 
      default: TRUE   
      
    - name: tab1
      title: 'Confusion matrix' 
      type: Bool 
      default: FALSE          

    - name: plot1
      title: rpart plot (Using rpart model) 
      type: Bool
      default: FALSE

    - name: width
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height
      type: Integer
      title: "X"
      default: 500 

    - name: width1
      type: Integer
      title: "Size: "
      default: 500
      
    - name: height1
      type: Integer
