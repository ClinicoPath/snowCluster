      width: 500
      height: 500
      renderFun: .plot1
    
    - name:  plot2
      title: Coordinates of variable categories
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot2)
      width: 500
      height: 500
      renderFun: .plot2

    - name:  plot3
      title: Plot of individuals
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot3)
      width: 500
      height: 500
      renderFun: .plot3
      
    - name:  plot4
      title: Individuals by groups
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot4)
      width: 500
      height: 500
      renderFun: .plot4
