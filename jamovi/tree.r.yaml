---
name:  tree
title: Decision Tree
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name:  text
      title: ''
      type:  Preformatted

    - name: over
      title: 'Overall statistics'
      type: Table
      rows: 1
      visible: (over)
      clearWith:
        - covs
        - dep
        - per
      refs: caret    

      columns:
        - name: accu
          title: 'Accuracy'
          type: number
        - name: lower
          title: 'Lower'
          type: number
          superTitle: 'Accuracy 95% CI'
        - name: upper
          title: 'Upper'
          type: number
          superTitle: 'Accuracy 95% CI'
        - name: kappa
          title: 'Kappa'
          type: number

    - name: tab
      title: 'Confusion Matrix'
      type: Table
      visible: (tab)
      refs: caret 
      clearWith:
        - covs 
        - dep
        - per
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: cla
      title: 'Statistics by class'
      type: Table
      visible: (cla)
      refs: caret 
      clearWith:
        - covs
        - dep
        - per
 
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name:  plot
      title: Decision tree plot
      type:  Image
      visible: (plot)
      width: 600
      height: 600
      renderFun: .plot
      refs: party
      clearWith:
        - covs 
        - dep
        - per
       
...
