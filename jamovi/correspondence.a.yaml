menuGroup: snowCluster
menuSubgroup: Correspondence
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: labels
      title: Labels (Optional)
      type: Variable
      suggested:
         - id
      permitted:
        - id
        - factor
  
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor  
  
    - name: chi
      title: Chi-square test
      type: Bool
      default: True
      
    - name: eigen
      title: Eigenvalues
      type: Bool
      default: FALSE  

    - name: loadingvar
      title: Contributions of the columns to the dimensions
      type: Bool
      default: FALSE  

    - name: loadingind
      title: Contributions of the rows to the dimensions
      type: Bool
      default: FALSE  

    - name: plot1
      title: Row points 
      type: Bool
      default: TRUE
      
    - name: plot2
      title: Column points 
      type: Bool
      default: FALSE

    - name: plot3
      title: Biplot 
      type: Bool
      default: FALSE
      
    - name: plot4
      title: Scree plot
      type: Bool
      default: FALSE     
      
