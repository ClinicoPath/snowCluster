---
name:  correspondence
title: Correspondence Analysis
jrs:   '1.1'
refs: snowCluster
items:
    - name: chi
      title: 'Chi-square test'
      type: Table
      rows: 1
      clearWith:
        - vars
        - rowvar
        - colvar
 
      columns:
        - name: name
          title: ''
          type: 'text'
          content: X-squared 
        - name: statistic
          type: number
        - name: df
          type: number
        - name: p
          type: number

    - name: eigen
      title: 'Eigenvalues'
      visible: (eigen)
      type: Table
      clearWith:
        - vars
        - rowvar
        - colvar        

      columns:
        - name: comp
          title: 'Component'
          type: 'text'
        - name: eigen
          title: Eigenvalue
          type: number
        - name: varProp
          title: '% of Variance'
          type: number
        - name: varCum
          title: 'Cumulative %'
          type: number

    - name: loadingvar
      title: Result for the column variables to the dimensions
      visible: (loadingvar)
      type: Table
      rows: (vars)
      clearWith:
        - vars
        - rowvar
        - colvar

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: pc1
          title: '1'
          type: number
          superTitle: 'Dimension'

    - name: loadingind
      title: Result for the row variables to the dimensions
      visible: (loadingind)
      type: Table
      clearWith:
        - vars
        - rowvar
        - colvar
 
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: pc1
          title: '1'
          type: number
          superTitle: 'Dimension'

    - name:  plot4
      title: Scree plot
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot4)
      width: 500
      height: 500
      renderFun: .plot4 
      clearWith:
            - vars
            - rowvar
            - colvar            
 
    - name:  plot1
      title: Row points
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot1)
      width: 500
      height: 500
      renderFun: .plot1
      clearWith:
            - vars
            - rowvar
            - colvar    
 
    - name:  plot2
      title: Column points
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot2)
      width: 500
      height: 500
      renderFun: .plot2
      clearWith:
            - vars
            - rowvar
            - colvar   
 
    - name:  plot3
      title: Biplot
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot3)
      width: 500
      height: 500
      renderFun: .plot3
      clearWith:
            - vars
            - rowvar
            - colvar               
...
