title: Factor analysis of mixed data
name: famd
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: labels
            isTarget: true
            maxItemCount: 1
  - type: CollapseBox
    label: Analysis 
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: Tables
            children:
              - type: CheckBox
                name: eigen
              - type: CheckBox
                name: ci
              - type: CheckBox
                name: cg  
              - type: CheckBox
                name: quanti  
              - type: CheckBox
                name: qual
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2  
              - type: CheckBox
                name: plot3  
              - type: CheckBox
                name: plot4          
