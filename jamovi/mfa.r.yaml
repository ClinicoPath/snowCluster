---
name:  mfa
title: Multiple Factor Analysis
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: eigen
      title: 'Eigenvalues'
      visible: (eigen)
      type: Table
      clearWith:
        - vars
        - eigen
      
      columns:
        - name: comp
          title: 'Component'
          type: 'text'
        - name: eigen
          title: Eigenvalue
          type: number
        - name: varProp
          title: '% of Variance'
          type: number
        - name: varCum
          title: 'Cumulative %'
          type: number

    - name: cg
      title: Contribution for groups of variables
      visible: (cg)
      type: Table
      clearWith:
        - vars
        - cg

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: pc1
          title: '1'
          type: number
          superTitle: 'Dimension'

    - name: ci
      title: Contribution of individuals
      visible: (ci)
      type: Table
      clearWith:
        - vars
        - ci

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: pc1
          title: '1'
          type: number
          superTitle: 'Dimension'

    - name: quanti
      title: Contribution of quantitative variables
      visible: (quanti)
      type: Table
      clearWith:
        - vars
        - quanti

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: pc1
          title: '1'
          type: number
          superTitle: 'Dimension'

    - name:  plot8
      title: Scree plot
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot8)
      width: 500
      height: 500
      renderFun: .plot8
      clearWith:
        - vars
        - plot8
 
    - name:  plot
      title: Variable groups
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot)
      width: 500
      height: 500
      renderFun: .plot
      clearWith:
        - vars
        - plot

    - name:  plot6
      title: Contribution of groups to dimension 1
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot6)
      width: 500
      height: 500
      renderFun: .plot6
      clearWith:
        - vars
        - plot6
      
    - name:  plot7
      title: Contribution of groups to dimension 2
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot7)
      width: 500
      height: 500
      renderFun: .plot7
      clearWith:
        - vars
        - plot7

    - name:  plot1
      title: Quantitative variables by groups
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot1)
      width: 700
      height: 700
      renderFun: .plot1
      clearWith:
        - vars
        - plot1
      
    - name:  plot2
      title: Contribution to dimension 1
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot2)
      width: 500
      height: 500
      renderFun: .plot2
      clearWith:
        - vars
