---
name:  mfa
title: Multiple Factor Analysis
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: eigen
      title: 'Eigenvalues'
      visible: (eigen)
      type: Table
      clearWith:
        - vars
      
      columns:
        - name: comp
          title: 'Component'
          type: 'text'
        - name: eigen
          title: Eigenvalue
          type: number
        - name: varProp
          title: '% of Variance'
          type: number
        - name: varCum
          title: 'Cumulative %'
          type: number

    - name:  plot
      title: Variable groups
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot)
      width: 500
      height: 500
      renderFun: .plot

    - name:  plot1
      title: Quantitative variables colored by groups
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot1)
      width: 500
      height: 500
      renderFun: .plot1
      
    - name:  plot2
      title: Contributions to dimension 1
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot2)
      width: 500
      height: 500
      renderFun: .plot2    
      
    - name:  plot3
      title: Contributions to dimension 2
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot3)
      width: 500
      height: 500
      renderFun: .plot3      
