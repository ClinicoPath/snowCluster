---
name:  kmeans
title: K-means clustering
menuGroup: snowCluster
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric  

    - name: k
      title: Number of clusters
      default: 2
      type: Integer
      min: 1

    - name: algo
      title: Algorithm
      type: List
      options:
        - Hartigan-Wong
        - Lloyd
        - Forgy
        - MacQueen
      default: Hartigan-Wong

    - name: nstart
      title: Number of random starting values
      type: Integer
      default: 10
    
    - name: stand
      title: Standardize variables
      type: Bool
      default: FALSE
      
    - name: plot
      title: Plot of means across clusters
      type: Bool
      default: TRUE

    - name: plot1
      title: Optimal number of clusters
      type: Bool
      default: TRUE
      
    - name: plot2
      title: Clster plot
      type: Bool
      default: FALSE
      
...      

 
