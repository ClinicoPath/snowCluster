---
name:  kmeans
title: K-means clustering
menuGroup: snowCluster
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: vars
      title: Variables to cluster
      type: Variables
      permitted:
        - numeric
      description: The variables to use.

    - name: k
      title: Number of groups (k)
      default: 2
      type: Integer
      min: 1

    - name: algo
      title: Algorithm
      type: List
      options:
        - Hartigan-Wong
        - Lloyd
        - Forgy
        - MacQueen
      default: Hartigan-Wong

    - name: nstart
      title: Number of random starting configurations
      type: Integer
      default: 10


    - name: stand
      title: Normalize Variables
      type: Bool
      default: FALSE
...
