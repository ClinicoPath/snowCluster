---
name:  kmeans
title: K-means clustering method
menuGroup: snowCluster
menuSubgroup: Cluster
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric  

    - name: k
      title: Number of clusters
      default: 2
      type: Integer
      min: 1

    - name: algo
      title: Algorithm
      type: List
      options:
        - Hartigan-Wong
        - Lloyd
        - Forgy
        - MacQueen
      default: Hartigan-Wong

    - name: nstart
      title: Number of random starting values
      type: Integer
      default: 10
    
    - name: stand
      title: Standardize variables
      type: Bool
      default: FALSE
      
    - name: plot
      title: Plot of means across clusters
      type: Bool
      default: TRUE

    - name: angle
      title: Angle of x-axis labels
      type: Number
      min: 0
      max: 90
      default: 0
      description:
          R: >
            a number from 0 to 90 defining the angle of the x-axis labels, 
            where 0 degrees represents completely horizontal labels.

    - name: plot1
      title: Optimal number of clusters
      type: Bool
      default: FALSE
      
    - name: plot2
      title: Cluster plot
      type: Bool
      default: FALSE
      
    - name: plot3
      title: Variables-PCA
      type: Bool
      default: FALSE

    - name: clust
      title: Cluster number
      type: Output

...      

 
