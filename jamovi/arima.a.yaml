---
name:  arima
title:  Univariate time series
menuGroup: snowCluster
menuSubgroup: Time series
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: timeseries data format 

    - name: dep
      type: Variable
      title: Variable named y
      suggested:
        - continuous
      permitted:
        - numeric
      description:
          R: >
            the dependent variable from `data`, variable must be numeric
    - name: time
      title: Time variable named ds
      type: Variables
      rejectUnusedLevels: true
      suggested:
        - nominal
      default:
      description:
          R: ts type called 'ds'

    - name: freq
      title: Frequency
      type: Integer
      min: 1
      default: 12

    - name: pred
      title: Prediction
      type: Integer
      min: 1
      default: 10

    - name: plot
      title: 'Decomposition' 
      type: Bool
      default: false

    - name: box
      title: 'Box plot'
      type: Bool
      default: false

    - name: plot1
      title: 'Automatic ARIMA forecasts' 
      type: Bool
      default: false

    - name: plot2
      title: 'Residual plot' 
      type: Bool
      default: false

    - name: plot3
      title: 'Prediction' 
      type: Bool
      default: false

    - name: coef
      title: 'Model coefficients'
      type: Bool
      default: false

    - name: fit
      title: 'Model fit '
      type: Bool
      default: false

    - name: point
      title: 'Prediction intervals '
      type: Bool
      default: false

    - name: plot4
      title: 'Forcast' 
      type: Bool
      default: false

    - name: plot5
      title: 'Model components' 
      type: Bool
      default: false

    - name: plot6
      title: "Comparison"
      type: Bool
      default: false

    - name: periods
      title: Number of periods
      type: Integer
      min: 1
      default: 365

    - name: unit
      title: Unit
      type: List
      options:
        - title: day
          name:  'day'
        - title: week
          name:  'week'
        - title: month
          name:  'month'
        - title: quarter
          name:  'quarter'
        - title: year
          name:  'year'           
      default: 'day'
...
