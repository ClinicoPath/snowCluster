---
name:  prophet
title: Prophet with Multiple Variables
menuGroup: snowCluster
menuSubgroup: Time series
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: dep
      type: Variable
      title: Variable
      suggested:
        - nominal
      permitted:
        - factor
      
    - name: covs
      title: Covariates
      type: Variables
      suggested:
        - continuous
      permitted:
        - numeric
        
    - name: method
      title: Method
      type: List
      options:
        - title: lm
          name:  'lm'
        - title: glm
          name:  'glm'
        - title: loess
          name:  'loess'
      default: 'loess'

    - name: plot1
      title: 'Forecast' 
      type: Bool
      default: TRUE

    - name: plot2
      title: 'Smooth' 
      type: Bool
      default: false  
      
    - name: periods
      title: Number of periods
      type: Integer
      min: 1
      default: 365

    - name: unit
      title: Unit
      type: List
      options:
        - title: day
          name:  'day'
        - title: week
          name:  'week'
        - title: month
          name:  'month'
        - title: quarter
          name:  'quarter'
        - title: year
          name:  'year'           
      default: 'day'      
...
