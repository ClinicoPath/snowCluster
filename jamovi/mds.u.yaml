title: Multidimensional Scaling Plot
name: mds
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: mode
    stretchFactor: 1
    children:
      - type: Content
        name: simple
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                permitted:
                  - numeric
                  - factor
                  - id
                children:
                  - type: TargetLayoutBox
                    label: Variables
                    children:
                      - type: VariablesListBox
                        name: vars
                        isTarget: true
                  - type: TargetLayoutBox
                    children:
                      - type: VariablesListBox
                        name: labels
                        isTarget: true
                        maxItemCount: 1
          - type: LayoutBox
            margin: large
            children:
              - type: Label
                label: 'Plots'
                children:
                  - type: CheckBox
                    name: plot
                    style: list-inline
                    children:
                      - type: TextBox
                        name: width
                        format: number
                        enable: (plot)
                      - type: TextBox
                        name: height
                        format: number
                        enable: (plot)
                  - type: CheckBox
                    name: plot1
                    style: list-inline
                    children:
                      - type: TextBox
                        name: width1
                        format: number
                        enable: (plot1)
                      - type: TextBox
                        name: height1
                        format: number
                        enable: (plot1)     
                  - type: TextBox
                    name: k
                    format: number
                  - type: Output
                    name: clust
      - type: Content
        name: complex
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: x axis
                children:
                  - type: VariablesListBox
                    name: xlab
                    maxItemCount: 1
                    isTarget: true
              - type: TargetLayoutBox
                label: y axis
                children:
                  - type: VariablesListBox
                    name: ylab
                    maxItemCount: 1
                    isTarget: true
              - type: TargetLayoutBox
                label: z axis
                children:
                  - type: VariablesListBox
                    name: zlab
                    maxItemCount: 1
                    isTarget: true
          - type: LayoutBox
            margin: large
            children:
              - type: CheckBox
                name: plot2
                style: list-inline
                children:
                  - type: TextBox
                    name: width2
                    format: number
                    enable: (plot2)
                  - type: TextBox
                    name: height2
                    format: number
                    enable: (plot2)
