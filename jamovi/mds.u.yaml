title: Multidimensional Scaling Plot
name: mds
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: labels
            isTarget: true
            maxItemCount: 1      
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - name: k
            type: TextBox
            format: number
          - type: Label
            label: "Plots"
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: plot1
     
