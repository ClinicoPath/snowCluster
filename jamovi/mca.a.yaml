options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: facs
      title: Factor(Optional)
      type: Variable
      suggested:
         - nominal
      permitted:
        - factor
  
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - nominal
         - ordinal
      permitted:
        - factor  
  
    - name: eigen
      title: Eigenvalues
      type: Bool
      default: TRUE  

    - name: loadingvar
      title: Contributions of the columns to the dimensions
      type: Bool
      default: FALSE  

    - name: loadingind
      title: Contributions of the rows to the dimensions
      type: Bool
      default: FALSE  

    - name: plot1
      title: Correlation between variables and dimensions 
      type: Bool
      default: TRUE
    
    - name: plot2
      title: Coordinates of variable categories
      type: Bool
      default: FALSE

    - name: plot3
      title: Plot of individuals
      type: Bool
      default: FALSE
      
    - name: plot4
      title: Individuals by groups
      type: Bool
      default: FALSE

    - name: plot5
      title: Scree plot
      type: Bool
      default: FALSE          
