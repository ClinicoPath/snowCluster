title: PCA & Group plot
name: pca
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: ModeSelector
    name: mode
    stretchFactor: 1
    children:
      - type: Content
        name: simple
        children:
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: VariableSupplier
                persistentItems: false
                stretchFactor: 1
                permitted:
                  - numeric
                  - factor
                  - id
                children:
                  - type: TargetLayoutBox
                    label: Variables
                    children:
                      - type: VariablesListBox
                        name: vars
                        isTarget: true
                  - type: TargetLayoutBox
                    children:
                      - type: VariablesListBox
                        name: labels
                        isTarget: true
                        maxItemCount: 1
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: 'Table'
                    children:
                      - type: CheckBox
                        name: eigen
              - type: LayoutBox
                margin: large
                cell:
                  column: 1
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: 'Plots'
                    children:
                      - type: CheckBox
                        name: plot
                      - type: CheckBox
                        name: plot1
                      - type: CheckBox
                        name: plot2
      - type: Content
        name: complex
        children:
          - type: VariableSupplier
            persistentItems: false
            stretchFactor: 1
            children:
              - type: TargetLayoutBox
                label: Variables
                children:
                  - type: VariablesListBox
                    name: vars1
                    isTarget: true
              - type: TargetLayoutBox
                label: Factor(Required)
                children:
                  - type: VariablesListBox
                    name: facs
                    maxItemCount: 1
                    isTarget: true
          - type: LayoutBox
            margin: large
            stretchFactor: 1
            children:
              - type: LayoutBox
                margin: large
                cell:
                  column: 0
                  row: 0
                stretchFactor: 1
                children:
                  - type: Label
                    label: "Plots"
                    children:
                      - type: CheckBox
                        name: plot3
                      - type: CheckBox
                        name: plot4
