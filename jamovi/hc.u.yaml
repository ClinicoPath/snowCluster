title: Hierarchical Clustering Dendrogram
name: hc
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: labels
            isTarget: true
            maxItemCount: 1      
  - type: CollapseBox
    label: Hierarchical Clustering
    margin: normal
    collapsed: true
    children:
      - name: k
        type: TextBox
        format: number
      - type: CheckBox
        name: plot
  - type: CollapseBox
    label: Save
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Output
            name: clust 
      
