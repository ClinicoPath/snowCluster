---
name:  arima
title: ARIMA Model
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True

    - name: coef
      title: 'Model coefficients'
      visible: (coef)
      type: Table
      clearWith:
        - dep

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: co
          title: 'Coefficients'
          type: number
        - name: se
          title: 'se'
          type: number
 
    - name: fit
      title: 'Model fit'
      type: Table
      visible: (fit)
      clearWith:
        - dep

      columns:
        - name: name
          title: 'Fit index'
          type: 'text'
          content: ($key)

        - name: value
          title: 'Value'

    - name: point
      title: 'Prediction intervals'
      visible: (point)
      type: Table
      clearWith:
        - dep

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
        - name: po
          title: 'Point forecast'
          type: number
        - name: lower
          title: Lower
          type: number
          superTitle: '95% CI'
        - name: upper
          title: Upper
          type: number
          superTitle: '95% CI'    

    - name:  plot
      title: "Decomposition"
      type:  Image
      visible: (plot)
      width: 500
      height: 500
      renderFun: .plot

    - name:  box
      title: "Box plot"
      requiresData: true
      type:  Image
      visible: (box)
      width: 500
      height: 300
      renderFun: .box

    - name:  plot1
      title:  'Automatic ARIMA forecasts' 
      type:  Image
      visible: (plot1)
      width: 500
      height: 500
      renderFun: .plot1

    - name:  plot2
      title:  'Residual plot' 
      type:  Image
      visible: (plot2)
      width: 500
      height: 500
      renderFun: .plot2

    - name:  plot3
      title:  'Prediction' 
      type:  Image
      visible: (plot3)
      refs: forecast
      width: 500
      height: 500
      renderFun: .plot3






...
