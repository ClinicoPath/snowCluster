jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name: prior
      title: 'Prior probability of groups'
      type: Table
      visible: (prior)
      clearWith:
        - vars
        - prior
     
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Value'
             
    - name: gm
      title: 'Group means'
      type: Table
      visible: (gm)
      clearWith:
        - vars
        - gm
     
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: coef
      title: 'Coefficients of linear discriminants'
      type: Table
      refs: MASS
      visible: (coef)
      clearWith:
        - vars
        - coef
     
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
       
    - name: tra
      title: 'Prediction with training set'
      type: Table
      visible: (tra)
      clearWith:
        - vars
        - tra
     
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
 
    - name: tes
      title: 'Prediction with test set'
      type: Table
      visible: (tes)
      clearWith:
        - vars
        - tes
     
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name:  plot
      title: LD plot
      type:  Image
      requiresData: true
      visible: (plot)
      width: 400
