---
name:  disc
title: Linear Discriminant Analysis
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name: prior
      title: 'Prior probability of groups'
      type: Table
      visible: (prior)
      clearWith:
        - covs
        - dep
        - per
      
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Value'
             
    - name: gm
      title: 'Group means'
      type: Table
      visible: (gm)
      clearWith:
        - covs
        - dep
        - per
 
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: coef
      title: 'Coefficients of linear discriminants'
      type: Table
      refs: MASS
      visible: (coef)
      clearWith:
        - covs
        - dep
        - per

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
       
    - name: prop
      title: 'Proportion of trace'
      type: Table
      visible: (prop)
      rows: 1
      clearWith:
        - covs
        - dep 
        - per

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Proportion(%)
        - name: LD1
          type: number
        - name: LD2
          type: number

    - name: tra
      title: 'Confusion matrix with training set'
      type: Table
      visible: (tra)
      clearWith:
        - covs
        - dep
        - per
     
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
 
    - name: tes
      title: 'Confusion matrix with test set'
      type: Table
      visible: (tes)
      clearWith:
        - covs 
        - dep
        - per
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name:  plot
      title: LD plot
      type:  Image
      requiresData: true
      visible: (plot)
      width: 500
      height: 500
      renderFun: .plot
      clearWith:
        - covs 
        - dep
        - per

    - name:  plot1
      title: Histogram
      type:  Image
      requiresData: true
      visible: (plot1)
      width: 500
      height: 500
      renderFun: .plot1
      clearWith:
        - covs 
        - dep
        - per

    - name:  plot2
      title: Partition plots
      type:  Image
      requiresData: true
      visible: (plot2)
      width: 500
      height: 500
      renderFun: .plot2 
      clearWith:
        - covs 
        - dep
        - method
        - per
...
