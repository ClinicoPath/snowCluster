---
name:  disc
title: Linear Discriminant Analysis
jrs:   '1.1'
refs: snowCluster
items:
    - name: instructions
      title: Instructions
      type: Html
      visible: True
      
    - name: prior
      title: 'Prior probability of groups'
      type: Table
      visible: (prior)
      clearWith:
        - covs
        - dep

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

        - name: value
          title: 'Value'
             
    - name: gm
      title: 'Group means'
      type: Table
      visible: (gm)
      clearWith:
        - covs
        - dep
 
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name: coef
      title: 'Coefficients of linear discriminants'
      type: Table
      refs: MASS
      visible: (coef)
      clearWith:
        - covs
        - dep

      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
       
    - name: prop
      title: 'Proportion of trace'
      type: Table
      visible: (prop)
      rows: 1
      clearWith:
        - covs
        - dep     

      columns:
        - name: name
          title: ''
          type: 'text'
          content: Proportion(%)
        - name: LD1
          type: number
        - name: LD2
          type: number

    - name: tra
      title: 'Prediction with training set'
      type: Table
      visible: (tra)
      clearWith:
        - covs
        - dep
     
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)
 
    - name: tes
      title: 'Prediction with test set'
      type: Table
      visible: (tes)
      clearWith:
        - covs 
        - dep
        
      columns:
        - name: name
          title: ''
          type: 'text'
          content: ($key)

    - name:  plot
      title: LD plot
      type:  Image
      requiresData: true
      visible: (plot)
      width: 500
      height: 500
      renderFun: .plot

    - name:  plot1
      title: Histogram
      type:  Image
      requiresData: true
      visible: (plot1)
      width: 500
      height: 500
      renderFun: .plot1
 
...
