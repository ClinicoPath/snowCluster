title: Univariate time series
name: arima
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
            maxItemCount: 1
  - type: CollapseBox
    label: ARIMA Analysis
    margin: normal
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        children:
          - type: Label
            label: ARIMA options
            margin: large
            children:
              - type: TextBox
                name: freq
                format: number
              - type: TextBox
                name: pred
                format: number
          - type: Label
            label: Plots
            children:
              - type: CheckBox
                name: plot
              - type: CheckBox
                name: box
              - type: CheckBox
                name: plot1
              - type: CheckBox
                name: plot2
              - type: CheckBox
                name: plot3
      - type: LayoutBox
        stretchFactor: 1
        margin: large
        cell:
          column: 1
          row: 0
        fitToGrid: true
        children:
          - type: Label
            label: Table
            children:
              - type: CheckBox
                name: coef
              - type: CheckBox
                name: fit
              - type: CheckBox
                name: point
  - type: CollapseBox
    label: Prophet Analysis
    margin: normal
    collapsed: true
    children:
      - type: VariableSupplier
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            children:
              - type: TargetLayoutBox
                label: Time
                children:
                  - type: VariablesListBox
                    name: time
                    isTarget: true
      - type: Label
        label: Plots
        children:
          - type: CheckBox
            name: plot4
          - type: CheckBox
            name: plot5
