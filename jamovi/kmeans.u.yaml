title: Cluster Analysis
name: kmeans
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: K-means Analysis
    margin: normal
    collapsed: true
    children:
      - type: Label
        label: Options
        fitToGrid: true
        cell:
          column: 0
          row: 0
        children:
          - name: k
            type: TextBox
            format: number
          - name: algo
            type: ComboBox
          - name: nstart
            type: TextBox
            format: number
          - name: stand
            type: CheckBox
      - type: Label
        label: Plot
        fitToGrid: true
        cell:
          column: 1
          row: 0   
        children:
          - name: plot
            type: CheckBox
          - name: plot1
            type: CheckBox  
          - name: plot2
            type: CheckBox  


         
            
        
