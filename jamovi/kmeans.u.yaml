title: K-means clustering
name: kmeans
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - name: k
        type: TextBox
        label: Number of groups (k)
        format: number
      - name: algo
        type: ComboBox
      - name: nstart
        type: TextBox
        label: Number of random starting configurations
        format: number
  - type: LayoutBox
    margin: large
    children:
      - name: stand
        type: CheckBox
        label: Standardize Variables
