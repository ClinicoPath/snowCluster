title: K-means Clustering
name: kmeans
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Algorithm
            children: 
              - type: RadioButton
                name: algo_Hartigan-Wong
                optionName: algo
                optionPart: Hartigan-Wong
              - name: algo_Lloyd
                type: RadioButton
                optionName: algo
                optionPart: Lloyd
              - name: algo_Forgy
                type: RadioButton
                optionName: algo
                optionPart: Forgy
              - name: algo_MacQueen
                type: RadioButton
                optionName: algo
                optionPart: MacQueen        
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Options
            children:
              - name: stand
                type: CheckBox
              - name: k
                type: TextBox
                format: number
              - name: nstart
                type: TextBox
                format: number
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: TextBox
        name: angle
        format: number
        suggestedValues:
          - value: 0
          - value: 45
          - value: 90
      - name: plot
        type: CheckBox
      - name: plot1
        type: CheckBox
      - name: plot2
        type: CheckBox
      - name: plot3
        type: CheckBox
  - type: CollapseBox
    label: Save
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Output
            name: clust
