title: K-means Clustering 
name: kmeans
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: vars
            isTarget: true
  - type: CollapseBox
    label: K-means Analysis
    margin: normal
    collapsed: true
    children:
      - name: k
        type: TextBox
        format: number
      - name: algo
        type: ComboBox
      - name: nstart
        type: TextBox
        format: number
      - name: stand
        type: CheckBox
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: TextBox
        name: angle
        format: number
        suggestedValues:
          - value: 0
          - value: 45
          - value: 90
      - name: plot
        type: CheckBox
      - name: plot1
        type: CheckBox
      - name: plot2
        type: CheckBox
      - name: plot3
        type: CheckBox
  - type: CollapseBox
    label: Save
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Output
            name: clust

 
