---
name:  kmeans
title: K-means clustering
jrs:   '1.1'

items:
    - name:  text
      title: Clustering vector
      type:  Preformatted
    
    - name: ss
      title: Sum of squares Table
      type: Table
      rows: 0
      refs: snowCluster
      
      columns:
        - name: source
          title: ''
          type: text

        - name: value
          title: 'Value'
      
    - name: clustering
      title: Clustering Table
      type: Table
      refs: snowCluster

      columns:
        - name: cluster
          title: 'Cluster No'
          type: text

        - name: count
          title: 'Count'
          type: integer

    - name:  centroids
      title: Centroids of clusters Table
      type:  Table
      rows: (k)
      refs: snowCluster

      columns:
          - name: .name[x]
            title: ""
            type: text
            content: ($key)

    - name:  plot
      title: Plot of means across clusters
      type:  Image
      visible: (plot)
      width: 700
      height: 500
      renderFun: .plot

    - name:  plot1
      title: Optimal number of clusters
      type:  Image
      refs: factoextra
      visible: (plot1)
      width: 500
      height: 500
      renderFun: .plot1

    - name:  plot2
      title: Cluster plot
      type:  Image
      requiresData: true
      refs: factoextra
      visible: (plot2)
      width: 400
      height: 400
      renderFun: .plot2
...
