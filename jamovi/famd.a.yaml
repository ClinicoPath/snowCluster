      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables

    - name: labels
      title: Labels(Optional) 
      type: Variable
      suggested:
         - id
      permitted:
        - id
        - factor

    - name: eigen
      title: 'Eigenvalues'
      type: Bool
      default: TRUE  

    - name: rowvar
      title: Type
      type: List
      options:
        - coordinates
        - cos2
        - contribution
      default: coordinates

    - name: colvar
      title: Type
      type: List
      options:
        - coordinates
        - cos2
        - contribution
      default: coordinates

    - name: quanvar
      title: Type
      type: List
      options:
        - coordinates
        - cos2
        - contribution
      default: coordinates

    - name: qualvar
      title: Type
      type: List
      options:
        - coordinates
        - cos2
        - contribution
      default: coordinates      
      
    - name: ci
      title: "Individuals"
      type: Bool
      default: FALSE
     
    - name: cg
      title: Variables
      type: Bool
      default: FALSE 

    - name: quanti
      title: Quantitative variables
      type: Bool
      default: FALSE 
      
    - name: qual
      title: Qualitative variables
      type: Bool
      default: FALSE         

    - name: plot
      title: Scree plot
      type: Bool
      default: TRUE   

    - name: plot1
      title: Graph of variables
      type: Bool
      default: FALSE    

    - name: plot2
      title: Quantitative variables
      type: Bool
      default: FALSE    

    - name: plot3
      title: Qualitative variables
      type: Bool
      default: FALSE    

    - name: plot4
      title: Graph of individuals
      type: Bool
      default: FALSE   
      
