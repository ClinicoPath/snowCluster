title: Hierarchical Clustering 
name: hcm
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    permitted:
      - numeric
      - factor
      - id
    children:
      - type: TargetLayoutBox
        label: Variables
        children:
          - type: VariablesListBox
            name: podatki
            isTarget: true
      - type: TargetLayoutBox
        label: Labels (Optional)
        children:
          - type: VariablesListBox
            name: imena
            maxItemCount: 1
            isTarget: true

  - type: LayoutBox
    margin: large
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        cell:
          column: 0
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: 'Options'
            children:
              - type: CheckBox
                name: stand
              - type: CheckBox
                name: case
              - type: LayoutBox
                margin: small
                children:
                  - type: ComboBox
                    name: dis
                  - type: ComboBox
                    name: method
      - type: LayoutBox
        margin: large
        cell:
          column: 1
          row: 0
        stretchFactor: 1
        children:
          - type: Label
            label: Decide on clusters
            margin: small
            children:
              - type: RadioButton
                name: grp_height
                optionName: grp
                optionPart: height
              - type: TextBox
                name: hght
                format: number
                enable: (grp_height)
              - type: RadioButton
                name: grp_number
                optionName: grp
                optionPart: number
                children:
                  - type: TextBox
                    name: group
                    format: number
                    enable: (grp_number)
  - type: CollapseBox
    label: Plots
    margin: normal
    collapsed: true
    children:
      - type: CheckBox
        name: dend
        children:
            - type: CheckBox
              name: horiz
              enable: (dend)
      - type: CheckBox
        name: heat
      - type: CheckBox
        name: pair
        enable: (!case)
  - type: CollapseBox
    label: Save
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        stretchFactor: 1
        children:
          - type: Output
            name: clust
      
  
