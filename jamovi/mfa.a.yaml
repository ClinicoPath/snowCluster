---
name:  mfa
title: Multiple Factor Analysis
menuGroup: snowCluster
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric
        - factor
       
    - name: facs
      title: Factor(Optional)
      type: Variable
      suggested:
         - nominal
      permitted:
        - factor    

    - name: labels
      title: Labels(Optional) 
      type: Variable
      suggested:
         - id
      permitted:
        - id
        - factor
  
    - name: group
      title: Number of variables within group
      type: String
      default: '2,5,3,10,9,2'
      
    - name: type
      title: Type of variable
      type: String
      default: 'n,s,s,s,s,s'
      
    - name: gn
      title: The name of groups
      type: String
      default: 'a,b,c,d,e,f' 
      
    - name: eigen
      title: Eigenvalues
      type: Bool
      default: TRUE  
      
    - name: colvar
      title: Type
      type: List
      options:
        - coordinates
        - cos2
        - contribution
      default: coordinates
      
    - name: rowvar
      title: Type
      type: List
      options:
        - coordinates
        - cos2
        - contribution
      default: coordinates

    - name: cg
      title: Groups of variables
      type: Bool
      default: FALSE 
 
    - name: ci
      title: Individuals
      type: Bool
      default: FALSE   
 
    - name: quanti
      title: Quantitative variables
      type: Bool
      default: FALSE   

    - name: quanvar
      title: Type
      type: List
      options:
        - coordinates
        - cos2
        - contribution
      default: coordinates

    - name: plot
      title: The groups of variables
      type: Bool
      default: FALSE   

    - name: plot1
      title: Quantitative variables colored by groups
      type: Bool
      default: FALSE    

    - name: plot2
      title: Contribution to dimension 1
      type: Bool
      default: FALSE    

    - name: plot3
      title: Contribution to dimension 2
      type: Bool
      default: FALSE   
      
    - name: plot4
      title: Graph of individuals
      type: Bool
      default: FALSE   
      
    - name: plot5
      title: Individuals by group
      type: Bool
      default: FALSE     
      
    - name: plot6
      title: Cotribution of groups to dimension 1
      type: Bool
      default: FALSE         
      
    - name: plot7
      title: Cotribution of groups to dimension 2
      type: Bool
      default: FALSE 
      
    - name: plot8
      title: Scree plot
      type: Bool
      default: FALSE     
...
