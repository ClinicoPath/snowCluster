---
name:  mfa
title: Multiple Factor Analysis
menuGroup: snowCluster
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data
      description:
          R: >
            The data as a data frame.

    - name: labels
      title: Labels(Optional) 
      type: Variable
      suggested:
         - id
      permitted:
        - id
        - factor
  
    - name: vars
      title: Variables
      type: Variables
      suggested:
         - continuous
      permitted:
        - numeric  
        - factor

    - name: group
      title: Number of variables within group
      type: String
      default: '1,3,4,3'
      
    - name: type
      title: Type of variable
      type: String
      default: 'n,s,s,s'
      
    - name: gn
      title: The name of groups
      type: String
      default: 'type,rater1,rater2,rater3' 
      
    - name: eigen
      title: Eigenvalues
      type: Bool
      default: TRUE  
      
    - name: cg
      title: Contribution for groups of variables
      type: Bool
      default: FALSE 
 
    - name: cq
      title: Contribution of quantitative variables
      type: Bool
      default: FALSE   
 
    - name: cqual
      title: Contribution of qualitative variables
      type: Bool
      default: FALSE 
 
    - name: plot
      title: The groups of variables
      type: Bool
      default: FALSE    

    - name: plot1
      title: Quantitative variables colored by groups
      type: Bool
      default: FALSE    

    - name: plot2
      title: Contribution to dimension 1
      type: Bool
      default: FALSE    

    - name: plot3
      title: Contribution to dimension 2
      type: Bool
      default: FALSE   
      
    - name: plot4
      title: Graph of individuals
      type: Bool
      default: FALSE   
      
    - name: plot5
      title: Individuals by group
      type: Bool
      default: FALSE     
...
